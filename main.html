<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    .card {
      border-radius: 10px;
    }
    h6, p {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Cards Gallery</h2>
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4">
      <a href="Image1.jpg" data-lightbox="gallery" data-title="Description for Image 1">
        <div class="card">
          <img src="Image1.jpg" class="card-img-top" alt="Image 1">
          <div class="card-body">
            <h6>Description 1</h6>
            <p>Details for Image 1</p>
          </div>
        </div>
      </a>
    </div>
    <!-- Repeat the structure for other images -->
    <!-- Example: -->
    <!-- <div class="col-md-4 col-sm-6 mb-4"> ... </div> -->
    <!-- <div class="col-md-4 col-sm-6 mb-4"> ... </div> -->
    <!-- Add more cards here -->
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
